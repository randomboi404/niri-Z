name: Rust (Arch Build)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest  # Run inside Arch container

    steps:
      - uses: actions/checkout@v4

      # --- Set up CachyOS repos ---
      - name: Add CachyOS repos
        run: |
          echo "[cachyos]" | sudo tee -a /etc/pacman.conf
          echo "SigLevel = Never" | sudo tee -a /etc/pacman.conf
          echo "Server = https://mirror.cachyos.org/\$arch" | sudo tee -a /etc/pacman.conf
          sudo pacman -Sy

      # --- Update system and install dependencies ---
      - name: Install system dependencies
        run: |
          sudo pacman -Sy --noconfirm --needed \
            base-devel \
            git \
            curl \
            clang \
            pkgconf \
            glib2 \
            libxkbcommon \
            libinput \
            systemd \
            pipewire \
            pango \
            libdisplay-info \
            libseat \
            libgbm \
            mesa \
            wayland \
            dbus \
            libffi \
            ninja \
            cmake

      # --- Set up Rust ---
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      # --- Cache Cargo dependencies ---
      - name: Cache Cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # --- Build release binary ---
      - name: Build release binary
        run: cargo build --release --verbose

      # --- Run tests ---
      - name: Run tests
        run: cargo test --release --verbose

      # --- Upload binary artifact ---
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: niri-binary
          path: target/release/niri
